<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>رسالة حب لشهد</title>
  <style>
    body {
      background-color: #f7e6f6;
      font-family: 'Amiri', serif;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      max-width: 800px;
      width: 100%;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .message {
      font-size: 1.5em;
      line-height: 1.6;
      margin-bottom: 40px;
      font-style: italic;
      color: #555;
    }
    .cards-container {
      display: flex;
      justify-content: space-around;
      gap: 30px;
      flex-wrap: wrap;
    }
    .card-wrapper {
      perspective: 1000px;
    }
    .card {
      width: 250px;
      height: 350px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      cursor: pointer;
    }
    .card.flipped {
      transform: rotateY(180deg);
    }
    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 20px;
      box-sizing: border-box;
    }
    .card-front {
      background-color: #ffb6c1;
    }
    .card-front h2 {
      font-size: 2em;
      color: #e91e63;
    }
    .card-back {
      background-color: #fff;
      transform: rotateY(180deg);
      flex-direction: column;
    }
    .card-back img {
      width: 100%;
      height: 80%;
      object-fit: cover;
      border-radius: 8px;
    }
    .card-back .love-text {
      margin-top: 10px;
      font-size: 1.2em;
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>هديتي لعيون "شهد"</h1>
    <p class="message">
      اضغطي على أي بطاقة لتكتشفي رسالة خاصة لكِ.
    </p>

    <div class="cards-container">
      <div class="card-wrapper" onclick="flipCard(this, 'https://drive.google.com/uc?export=view&id=1R3gqw4AfZ1Bqfq0rsaxqo0VfdtJSvfWf', 'كل يوم بيعدي، بتأكد إنك أحسن حاجة حصلت في حياتي.')">
        <div class="card">
          <div class="card-face card-front">
            <h2>هدية من القلب</h2>
          </div>
          <div class="card-face card-back">
            <img src="" alt="صورة شهد" id="cardImage1">
            <p class="love-text" id="cardText1"></p>
          </div>
        </div>
      </div>
      
      <div class="card-wrapper" onclick="flipCard(this, 'https://drive.google.com/uc?export=view&id=1C0dQhpYatlivTA54cX1v0xEVW8i8Fgw7', 'أنا مش بس بحبك، أنا بعشق كل تفصيلة فيكي. ضحكتك، كلامك، حتى سكوتك.')">
        <div class="card">
          <div class="card-face card-front">
            <h2>رسالة حب</h2>
          </div>
          <div class="card-face card-back">
            <img src="" alt="صورة شهد" id="cardImage2">
            <p class="love-text" id="cardText2"></p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function flipCard(cardWrapper, imageUrl, message) {
      const card = cardWrapper.querySelector('.card');
      const cardImage = card.querySelector('.card-back img');
      const cardText = card.querySelector('.card-back .love-text');

      cardImage.src = imageUrl;
      cardText.textContent = message;

      card.classList.toggle('flipped');
    }
  </script>
</body>
</html>
